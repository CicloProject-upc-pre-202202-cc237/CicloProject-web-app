<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CicloRuta Application Oficial">
    <meta name="keywords" content="CicloRuta, Ciclismo, Rutas, Ciclista, Atleta, Negocios">
    <script src="https://kit.fontawesome.com/f34d1acae5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/menu_style.css">
    <title>CicloRuta</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="assets/img/logo_128x128.png" alt="logo de cicloruta">
            <h2>CicloRuta</h2>
        </a>
        <nav>
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Rendimiento</a>
            <a href="" class="nav-link">Bicicletear</a>
            <a href="" class="nav-link">Comunidad</a>
        </nav>
    </header>

    <form class="form">
        <h1>Regístrate</h1>
        <div class="container">
            <div class="input-container">
                <i class="free-icon fa-regular fa-user"></i>
                <input type="text" placeholder="Nombre" name="Nombre" required>
            </div>
            <div class="input-container">
                <i class="free-icon fa-regular fa-envelope"></i>
                <input type="text" placeholder="Correo electrónico" name="Correo electronico" required>
            </div>
            <div class="input-container">
                <i class="free-icon fa-solid fa-key"></i>
                <input type="password" placeholder="Contraseña" name="Contraseña" required>
            </div>
            <div class="input-container">
                <i class="free-icon fa-solid fa-key"></i>
                <input type="password" placeholder="Reingresar contraseña" required>
            </div>
            <input type="submit" value="Regístrate" class="button">
        </div>
        <div class="overline"></div>
        <div class="icon-container">
            <img src="assets/img/google-icon_512x512.png">
            <img src="assets/img/facebook-icon_512x512.png">
        </div>
        <div class="button"><a href="/index.html">Regresar</a></div>
    </form>
</body>
</html>
